<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <h2 class="navbar-brand mb-0">Facility Genie</h2>
        <!-- <img src="img/logo.png" style="height: 50px;"> -->
        <button id="logout" type="button" class="btn btn-secondary">
            <span>
                <i class="material-icons" style="float: left">logout</i>
                Logout
            </span>
        </button>
    </nav>
    <div id="create_event_header" class="heading-one">
        Create Event
    </div>

    <div class="container">
        <main>
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                    <form class="needs-validation">
                        <div class="row g-3">
                            <div class="col-sm-6 form-component ">
                                <label for="event_title" class="form-label heading-two">Event Title</label>
                                <input type="text" class="form-control text-socialworker"
                                    id="event_title" placeholder="" required>
                                <div class="invalid-feedback">
                                    Valid Event Title Is Required.
                                </div>
                            </div>
                            <div class="col-sm-6 form-component ">
                                <label for="event_description" class="form-label heading-two">Event Description</label>
                                <textarea type="text" class="form-control text-socialworker"
                                    id="event_description" placeholder="" value="" required></textarea>
                                <div class="invalid-feedback">
                                    Valid Event Description Is Required.
                                </div>
                            </div>
                            <div class="col-sm-6 form-component ">
                                <label for="event_location" class="form-label">Location</label>
                                <input type="text" class="form-control text-socialworker" id="event_location" placeholder=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid Event Location Is Required.
                                </div>
                            </div>

                            <div class='col-sm-6 form-component'>
                                <label for="event_time" class="form-label heading-two">Date</label>
                                <div class="input-group w-80 form-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                            <path
                                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z">
                                            </path>
                                        </svg></span>
                                        <input class="form-control text-socialworker" id="date" placeholder="MM/DD/YYY"
                                            type="text" required/>
                                </div>
                            </div>
                            <div class="row col-sm form-component">
                                <div class="col-sm w-50">
                                    <label for="event_title" class="form-label heading-two">Start Time</label>
                                    <input type="time" class="form-control text-socialworker" id="appt" name="appt" min="00:00"
                                        max="24:00" required>
                                </div>

                                <div class="col-sm w-50">
                                    <label for="event_title" class="form-label heading-two">End Time</label>
                                    <input type="time" class="form-control text-socialworker" id="appt" name="appt" min="00:00"
                                        max="24:00" required>
                                </div>
                            </div>
                        


                        <button class="w-100 btn btn-primary btn-lg submit-button"
                            type="submit">Post</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div id="buttonGroup" class="btn-group selectors" role="group">
            <button id="home" type="button"
                class="btn btn-secondary button-active">
                <div class="selector-holder">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </div>
            </button>
            <button id="wishboard" type="button"
                class="btn btn-secondary button-inactive">
                <div class="selector-holder">
                    <i class="material-icons">card_giftcard</i>
                    <span>WishBoard</span>
                </div>
            </button>
            <button id="tutorials" type="button"
                class="btn btn-secondary button-inactive">
                <div class="selector-holder">
                    <i class="material-icons">ondemand_video</i>
                    <span>Tutorials</span>
                </div>
            </button>
            <button id="events" type="button"
                class="btn btn-secondary button-inactive">
                <div class="selector-holder">
                    <i class="material-icons">event_available</i>
                    <span>Events</span>
                </div>
            </button>            
        </div>
    </footer>
