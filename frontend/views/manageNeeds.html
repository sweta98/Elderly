<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="#" />
    <title>Facility Genie</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/manageNeeds.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-light bg-light">
      <h2 class="navbar-brand mb-0">Facility Genie</h2>
      <!-- <img src="img/logo.png" style="height: 50px;"> -->
      <button id="logout" type="button" class="btn btn-secondary">
        <span>
          <i class="material-icons" style="float: left">logout</i>
          Logout
        </span>
      </button>
    </nav>
    <br />
    <div class="container-fluid">
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <div class="heading">New</div>
              <div class="collapse-btn">
                <button
                  class="btn btn-link"
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  V
                </button>
              </div>
            </h5>
          </div>

          <div
            id="collapseOne"
            class="collapse show"
            aria-labelledby="headingOne"
            data-parent="#accordion"
          >
            <div class="card-body">
              <table class="needs-table">
                <tr>
                  <th>Resident</th>
                  <th>Request</th>
                  <th>Edit</th>
                </tr>
                <tr>
                  <td>Boe</td>
                  <td>Glasses</td>
                  <td><button>edit</button></td>
                </tr>
                <tr>
                  <td>Joe</td>
                  <td>Coffee Machine</td>
                  <td><button>edit</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <div class="heading">In Progress</div>
              <div class="collapse-btn">
                <button
                  class="btn btn-link collapsed"
                  data-toggle="collapse"
                  data-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  V
                </button>
              </div>
            </h5>
          </div>
          <div
            id="collapseTwo"
            class="collapse"
            aria-labelledby="headingTwo"
            data-parent="#accordion"
          >
            <div class="card-body">
              <table class="needs-table">
                <tr>
                  <th>Resident</th>
                  <th>Request</th>
                  <th>Edit</th>
                </tr>
                <tr>
                  <td>Boe</td>
                  <td>Glasses</td>
                  <td><button>edit</button></td>
                </tr>
                <tr>
                  <td>Joe</td>
                  <td>Coffee Machine</td>
                  <td><button>edit</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h5 class="mb-0">
              <div class="heading">Completed</div>
              <div class="collapse-btn">
                <button
                  class="btn btn-link collapsed"
                  data-toggle="collapse"
                  data-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  V
                </button>
              </div>
            </h5>
          </div>
          <div
            id="collapseThree"
            class="collapse"
            aria-labelledby="headingThree"
            data-parent="#accordion"
          >
            <div class="card-body">
              <table class="needs-table">
                <tr>
                  <th>Resident</th>
                  <th>Request</th>
                  <th>Edit</th>
                </tr>
                <tr>
                  <td>Boe</td>
                  <td>Glasses</td>
                  <td><button>edit</button></td>
                </tr>
                <tr>
                  <td>Joe</td>
                  <td>Coffee Machine</td>
                  <td><button>edit</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />

    <footer class="footer">
      <div id="buttonGroup" class="btn-group selectors" role="group">
        <button id="home" type="button" class="btn btn-secondary button-active">
          <div class="selector-holder">
            <i class="material-icons">home</i>
            <span>Home</span>
          </div>
        </button>
        <button
          id="wishboard"
          type="button"
          class="btn btn-secondary button-inactive"
        >
          <div class="selector-holder">
            <i class="material-icons">card_giftcard</i>
            <span>WishBoard</span>
          </div>
        </button>
        <button
          id="tutorials"
          type="button"
          class="btn btn-secondary button-inactive"
        >
          <div class="selector-holder">
            <i class="material-icons">ondemand_video</i>
            <span>Tutorials</span>
          </div>
        </button>
        <button
          id="events"
          type="button"
          class="btn btn-secondary button-inactive"
        >
          <div class="selector-holder">
            <i class="material-icons">event_available</i>
            <span>Events</span>
          </div>
        </button>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
