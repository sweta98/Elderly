<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="#">
    <title>Facility Genie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>

<body>

<nav class="navbar fixed-top navbar-light bg-light">
    <h2 class="navbar-brand mb-0">
        Facility Genie
    </h2>
    <!-- <img src="img/logo.png" style="height: 50px;"> -->
    <button id="logout" type="button" class="btn btn-secondary">
        <span>
            <i class="material-icons" style="float: left;">logout</i>
            Logout
        </span>
    </button>
</nav>

<div class="container-fluid">
    <div id="userinfo-container">
        <img id="user-image" src="img/tartans.png">
        <h2>Boe</h2>
    </div>
    <div id="home-buttons-container">
        <div class="btn-group-vertical center">
            <button type="button" class="btn btn-lg btn-block" onclick="window.location.replace('/wishboard')">My WishBoard</button>
        </div>
        <div class="btn-group-vertical center">
            <button type="button" class="btn btn-lg btn-block">Tutorials</button>
        </div>
        <div class="btn-group-vertical center">
            <button type="button" class="btn btn-lg btn-block">Events</button>
        </div>
    </div>

</div>

<footer class="footer">
    <div id="buttonGroup" class="btn-group selectors" role="group">
        <button id="home" type="button" class="btn btn-secondary button-active">
            <div class="selector-holder">
                <i class="material-icons">home</i>
                <span>Home</span>
            </div>
        </button>
        <button id="wishboard" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
                <i class="material-icons">card_giftcard</i>
                <span>WishBoard</span>
            </div>
        </button>
        <button id="tutorials" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
                <i class="material-icons">ondemand_video</i>
                <span>Tutorials</span>
            </div>
        </button>
        <button id="events" type="button" class="btn btn-secondary button-inactive">
            <div class="selector-holder">
                <i class="material-icons">event_available</i>
                <span>Events</span>
            </div>
        </button>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
